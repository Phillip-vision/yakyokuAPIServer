<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 一覧</title>
</head>
<body>
    <h1>ドラッグストアAPIへようこそ</h1>
    <div>
        <img src="/images/nurse.jpg" align="right">
    </div>
    <ul>
        <li><a href="/api/products">商品</a></li>
        <li>
            <label for="sales-report-date">売上リポート(日付): </label>
            <input type="date" id="sales-report-date">
            <button onclick="navigateToSalesReport()">Go</button>
        </li>
        <li>
            <label for="monthly-sales-trends-date">日次売上推移 (年-月): </label>
            <input type="month" id="monthly-sales-trends-date">
            <button onclick="navigateToMonthlySalesTrends()">Go</button>
        </li>
        <li>
            <label for="yearly-sales-trends-year">月次売上推移(年): </label>
            <input type="number" id="yearly-sales-trends-year" placeholder="年を入力してください">
            <button onclick="navigateToYearlySalesTrends()">Go</button>
        </li>
        <li>
            <label for="monthly-profit-trends-date">日次利益(年-月): </label>
            <input type="month" id="monthly-profit-trends-date">
            <button onclick="navigateToMonthlyProfitTrends()">Go</button>
        </li>
        <li>
            <label for="yearly-profit-trends-year">月次利益(年): </label>
            <input type="number" id="yearly-profit-trends-year" placeholder="年を入力してください">
            <button onclick="navigateToYearlyProfitTrends()">Go</button>
        </li>

        <!-- New Section for Receipts -->
        <li>
            <label for="receipts-date">レシートの日付: </label>
            <input type="date" id="receipts-date">
            <button onclick="navigateToReceipts()">表示</button>
        </li>

        <!-- New Section for Receipt Details -->
        <li>
            <label for="receipt-id">レシート詳細 (Receipt ID): </label>
            <input type="number" id="receipt-id" placeholder="レシートIDを入力">
            <button onclick="navigateToReceiptDetails()">表示</button>
        </li>
    </ul>

    <script>
        // Existing functions for navigating reports
        function navigateToSalesReport() {
            const date = document.getElementById('sales-report-date').value;
            if (date) {
                window.location.href = `/api/sales/reports?date=${date}`;
            } else {
                alert('日付を選択してください');
            }
        }

        function navigateToMonthlySalesTrends() {
            const month = document.getElementById('monthly-sales-trends-date').value;
            if (month) {
                window.location.href = `/api/sales-trend/daily?year=${month.slice(0, 4)}&month=${month.slice(5, 7)}`;
            } else {
                alert('年月を選択してください');
            }
        }

        function navigateToYearlySalesTrends() {
            const year = document.getElementById('yearly-sales-trends-year').value;
            if (year) {
                window.location.href = `/api/sales-trend/monthly?year=${year}`;
            } else {
                alert('年を入力してください');
            }
        }

        function navigateToMonthlyProfitTrends() {
            const month = document.getElementById('monthly-profit-trends-date').value;
            if (month) {
                window.location.href = `/api/profit-trend/daily?year=${month.slice(0, 4)}&month=${month.slice(5, 7)}`;
            } else {
                alert('年月を選択してください');
            }
        }

        function navigateToYearlyProfitTrends() {
            const year = document.getElementById('yearly-profit-trends-year').value;
            if (year) {
                window.location.href = `/api/profit-trend/monthly?year=${year}`;
            } else {
                alert('年を入力してください');
            }
        }

        // New function to navigate to Receipts page
        function navigateToReceipts() {
            const date = document.getElementById('receipts-date').value;
            if (date) {
                window.location.href = `/api/receipts?date=${date}`;
            } else {
                alert('日付を選択してください');
            }
        }

        // New function to navigate to Receipt Details page
        function navigateToReceiptDetails() {
            const receiptId = document.getElementById('receipt-id').value;
            if (receiptId) {
                window.location.href = `/api/receipt-details?receiptId=${receiptId}`;
            } else {
                alert('レシートIDを入力してください');
            }
        }
    </script>
</body>
</html>
